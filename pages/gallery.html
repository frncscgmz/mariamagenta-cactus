{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 20px">
   <div class="one column">
      <div id="square-small" onclick="location.href='{{ ROOT_URL }}/about.html';"></div>
   </div>
   <div class="one column">
      <div id="circle-small" onclick="location.href='{{ ROOT_URL }}/portfolio.html';"></div>
   </div>
   <div class="one column">
      <div id="triangle-small" onclick="location.href='{{ ROOT_URL }}/contact.html';"></div>
   </div>
   <div class="one column">
      <div id="home-small" onclick="location.href='{{ ROOT_URL }}/index.html';">HOME</div>
   </div>
   <div class="ten columns">
      <p id="p-where">IDENTITY</p>
   </div>
</div>
<div class="container" style="margin-top: 20px">
   <div class="sixteen columns">
      <div class="photoset-grid-lightbox" data-layout="33" style="visibility: hidden;">
         <img src="{{ STATIC_URL }}/img/yellowkite.jpg"
            data-highres="{{ STATIC_URL }}/img/yellowkite.jpg">
         <img src="{{ STATIC_URL }}/img/icecream.jpg" 
            data-highres="{{ STATIC_URL }}/img/icecream.jpg">
         <img src="{{ STATIC_URL }}/img/kumool.jpg" 
            data-highres="{{ STATIC_URL }}/img/kumool.jpg">
         <img src="{{ STATIC_URL }}/img/lomodemula-900.jpg" 
            data-highres="{{ STATIC_URL }}/img/lomodemula-900.jpg">
         <img src="{{ STATIC_URL }}/img/plastipack.jpg" 
            data-highres="{{ STATIC_URL }}/img/plastipack.jpg">
         <img src="{{ STATIC_URL }}/img/treehugger.jpg" 
            data-highres="{{ STATIC_URL }}/img/treehugger.jpg">
      </div>
   </div>
</div>
{% endblock %}
